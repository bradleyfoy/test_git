<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results Page</title>
    <script>
        function load_data() {
            var table = document.getElementById("data_table");
            student_name = [{% for list_item in my_list %}"{{ list_item.name }}", {% endfor %}]
            manager = [{% for list_item in my_list %}"{{ list_item.manager }}", {% endfor %}]
            user_type = [{% for list_item in my_list %}"{{ list_item.user_type }}", {% endfor %}]

            for (i = 1; i < student_name.length; i++) {
                var row = table.insertRow(i);
                row.insertCell(0).innerHTML = student_name[i];
                row.insertCell(1).innerHTML = manager[i];
                row.insertCell(2).innerHTML = user_type[i];
            }
        }

    </script>
</head>
<body onload="load_data()">
    <div align="center"><h1>This is the results page</h1>
        <table id="data_table" border="1">
            <thead><td>Name</td><td>Manager</td><td>User Type</td></thead>
        </table>
    </div>
</body>
</html>
